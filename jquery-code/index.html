<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript" src="js/jquery-1.11.1.min.js" ></script>
		<script type="text/javascript" src="js/jquery.qrcode.min.js" ></script>
	</head>
	<body onLoad="init()">
		
		<div id="qrcode">
			
			<img id="codeico" src="img/baobao.jpg" />
			
		</div>
		
		<script>
			
			function generateQRCode(rendermethod, picwidth, picheight) {
				
				$("#qrcode").qrcode({
					render: rendermethod, // 渲染方式有table方式（IE兼容）和canvas方式
					width: picwidth, //宽度
					height: picheight, //高度
					text: "http://192.168.1.122:8020/jquery-code/content.html", //内容
					typeNumber: -1,//计算模式
					correctLevel: 2,//二维码纠错级别
					background: "#ffffff",//背景颜色
					foreground: "#000000" //二维码颜色
					});
			}
			
			function init() {
        generateQRCode("table",200, 200);
        var margin = ($("#qrcode").height()-$("#codeico").height())/2;
        $("#codeico").css("margin",margin);
    }
			
function utf16to8(str) {
var out, i, len, c;
out = "";
len = str.length;
for (i = 0; i < len; i++) {
c = str.charCodeAt(i);
if ((c >= 0x0001) && (c <= 0x007F)) {
out += str.charAt(i);
} else if (c > 0x07FF) {
out += String.fromCharCode(0xE0 | ((c >> 12) & 0x0F));
out += String.fromCharCode(0x80 | ((c >> 6) & 0x3F));
out += String.fromCharCode(0x80 | ((c >> 0) & 0x3F));
} else {
out += String.fromCharCode(0xC0 | ((c >> 6) & 0x1F));
out += String.fromCharCode(0x80 | ((c >> 0) & 0x3F));
}
}
return out;
};		
			


			
			
			
		</script>
		
		
		<style type="text/css">
        #codeico{
            position:fixed;//生成绝对定位的元素，相对于浏览器窗口进行定位。元素的位置通过 "left", "top", "right" 以及 "bottom" 
            z-index:9999999;
            width:30px; 
            height:30px;
            background:url(img/baobao.jpg) no-repeat;
        }
    </style>
		
	</body>
</html>
